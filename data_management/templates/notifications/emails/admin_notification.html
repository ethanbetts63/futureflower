{% extends "notifications/emails/base.html" %}

{% block title %}{{ subject }}{% endblock %}

{% block preheader %}{{ subject }}{% endblock %}

{% block content %}
<h1 style="font-family: Georgia, 'Times New Roman', serif; font-size: 22px; font-weight: bold; color: #1a1a1a; margin: 0 0 24px 0;">{{ subject }}</h1>

<div style="background-color: #f9f6f1; border-left: 4px solid #86A788; border-radius: 0 4px 4px 0; padding: 16px 20px; font-family: Arial, Helvetica, sans-serif; font-size: 15px; color: #333333; line-height: 22px; white-space: pre-line;">{{ body }}</div>
{% endblock %}
