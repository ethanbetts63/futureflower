<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FutureFlower{% endblock %}</title>
    <style>
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        table { border-collapse: collapse !important; }
        body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; background-color: #FFD6DB; }
    </style>
</head>
<body style="background-color: #FFD6DB; margin: 0 !important; padding: 0 !important;">

    <!-- Hidden preheader text -->
    <div style="display: none; max-height: 0; overflow: hidden; font-size: 1px; color: #FFD6DB;">
        {% block preheader %}{% endblock %}
    </div>

    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #FFD6DB;">
        <tr>
            <td align="center" style="padding: 40px 10px 0 10px;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 580px;">

                    <!-- HEADER with logo -->
                    <tr>
                        <td align="center" style="background-color: #86A788; border-radius: 8px 8px 0 0; padding: 28px 30px;">
                            <a href="https://www.futureflower.app" target="_blank">
                                <img src="https://www.futureflower.app/static/logo_128.png" alt="FutureFlower" width="72" style="display: block; width: 72px; max-width: 72px; border: 0;">
                            </a>
                        </td>
                    </tr>

                    <!-- MAIN CONTENT -->
                    <tr>
                        <td align="left" style="background-color: #f5f0eb; padding: 40px 40px 36px 40px; font-family: Georgia, 'Times New Roman', serif; font-size: 16px; color: #1a1a1a; line-height: 26px;">
                            {% block content %}{% endblock %}
                        </td>
                    </tr>

                    <!-- FOOTER -->
                    <tr>
                        <td align="center" style="background-color: #f5f0eb; border-radius: 0 0 8px 8px; padding: 20px 30px;">
                            <p style="margin: 0; font-family: Arial, Helvetica, sans-serif; font-size: 12px; color: #888888; line-height: 18px;">
                                You received this email from <a href="https://www.futureflower.app" target="_blank" style="color: #6e9980; text-decoration: none;">FutureFlower.app</a>.
                            </p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>

</body>
</html>
