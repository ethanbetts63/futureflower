<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FutureFlower{% endblock %}</title>
    <style>
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        table { border-collapse: collapse !important; }
        body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; background-color: #ffffff; }
    </style>
</head>
<body style="background-color: #ffffff; margin: 0 !important; padding: 0 !important;">

    <!-- Hidden preheader -->
    <div style="display: none; max-height: 0; overflow: hidden; font-size: 1px; color: #ffffff;">
        {% block preheader %}{% endblock %}
    </div>

    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #ffffff;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 560px;">

                    <!-- LOGO -->
                    <tr>
                        <td align="center" style="padding-bottom: 32px;">
                            <a href="https://www.futureflower.app" target="_blank">
                                <img src="https://www.futureflower.app/favicon-96x96.png" alt="FutureFlower" width="48" style="display: block; width: 48px; border: 0;">
                            </a>
                        </td>
                    </tr>

                    <!-- CONTENT -->
                    <tr>
                        <td style="border: 1px solid #e5e5e5; border-radius: 6px; padding: 40px; font-family: Georgia, 'Times New Roman', serif; font-size: 16px; color: #111111; line-height: 28px;">
                            {% block content %}{% endblock %}
                        </td>
                    </tr>

                    <!-- FOOTER -->
                    <tr>
                        <td align="center" style="padding-top: 28px; font-family: Arial, Helvetica, sans-serif; font-size: 12px; color: #999999; line-height: 18px;">
                            <a href="https://www.futureflower.app" target="_blank" style="color: #999999; text-decoration: none;">FutureFlower.app</a>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>

</body>
</html>
